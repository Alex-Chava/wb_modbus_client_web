<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modbus Client</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input, select {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .flash-message {
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 4px;
        }
        .flash-success {
            background-color: #d4edda;
            color: #155724;
        }
        .flash-error {
            background-color: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>
    <h1>Modbus Client</h1>

    <!-- Flash-сообщения -->
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="flash-message flash-{{ category }}">{{ message }}</div>
            {% endfor %}
        {% endif %}
    {% endwith %}

    <!-- Форма -->
    <form method="POST">
        <div class="form-group">
            <label for="port">Serial Port (e.g., COM14):</label>
            <input type="text" id="port" name="port" required>
        </div>

        <div class="form-group">
            <label for="baudrate">Baud Rate:</label>
            <input type="number" id="baudrate" name="baudrate" value="9600" required>
        </div>

        <div class="form-group">
            <label for="parity">Parity:</label>
            <select id="parity" name="parity" required>
                <option value="N">None</option>
                <option value="E">Even</option>
                <option value="O">Odd</option>
            </select>
        </div>

        <div class="form-group">
            <label for="stopbits">Stop Bits:</label>
            <select id="stopbits" name="stopbits" required>
                <option value="1">1</option>
                <option value="2">2</option>
            </select>
        </div>

        <div class="form-group">
            <label for="slave_addr">Slave Address:</label>
            <input type="number" id="slave_addr" name="slave_addr" value="1" required>
        </div>

        <div class="form-group">
            <label for="func_type">Function Type:</label>
            <select id="func_type" name="func_type" required>
                <option value="read_holding_registers">Read Holding Registers</option>
                <option value="write_single_register">Write Single Register</option>
            </select>
        </div>

        <div class="form-group">
            <label for="start_addr">Start Address:</label>
            <input type="number" id="start_addr" name="start_addr" value="100" required>
        </div>

        <div class="form-group">
            <label for="count">Count (for read):</label>
            <input type="number" id="count" name="count" value="1">
        </div>

        <div class="form-group">
            <label for="write_data">Write Data (for write):</label>
            <input type="text" id="write_data" name="write_data">
        </div>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
